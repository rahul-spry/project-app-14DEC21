<div class="row">
  <div class="col-xs-12">
    <a class="btn btn-success">New Recipe</a>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
<div *ngIf='recipes.length == 0'>No Recipes found</div>
<div *ngIf='recipes.length > 0'>
    <ul class="list-group" *ngFor="let recipe of recipes">
      <rb-recipe-item [recipe]="recipe" (click)="onSelected(recipe)"></rb-recipe-item>
    </ul>
  </div>
  </div>
</div>
